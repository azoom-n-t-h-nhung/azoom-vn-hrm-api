operationId: users.update
tags:
  - Users
summary: Updated info of an user
parameters:
  - name: userId
    in: path
    description: Id of user will be update
    example: azoom0019
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        properties:
          userName:
            type: string
            description: Input userName
            example: "azoomvn"
          fullName:
            type: string
            description: Input fullName.
            example: "nguyen van A"
          email:
            type: string
            description: Input email of company.
            example: "v.t@azoom.jp"
          dateOfBirth:
            type: string
            format: date
            description: Input dateOfBirth.
            example: "1996/05/4"
          address:
            type: string
            description: Input address.
            example: "hn-vn"
          tel:
            type: string
            description: Input telephone.
            example: "096985478"
          zipcode:
            type: string
            description: Input zipcode.
            example: "10000"
          position:
            type: string
            description: Input position.
            example: Dev
          contractTypeId:
            type: integer
            description: Input contract type ID
            example: 0
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userName:
              type: string
            fullName:
              type: string
            email:
              type: string
            dateOfBirth:
              type: string
              format: date
            address:
              type: string
            tel:
              type: string
            zipcode:
              type: string
            position:
              type: string
            contractTypeId:
              type: integer
          example:
            {
              "id": "azoom0019",
              "userName": "azoomvn",
              "fullName": "nguyen van A",
              "email": "v.t@azoom.jp",
              "dateOfBirth": "1996/05/4",
              "address": "hn-vn",
              "tel": "096985478",
              "zipcode": "10000",
              "position": "Dev",
              "contractTypeId": 0,
              "zipCode": "",
              "contractType": 0
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
