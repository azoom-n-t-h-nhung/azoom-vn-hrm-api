operationId: users.updatePermission
tags:
  - Users
summary: Updated permission of an user
parameters:
  - name: userId
    in: path
    required: true
    description: User ID
    example: azoom0019
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        properties:
          userId:
            type: string
            description: Id of user who want to change an user permission
            example: "AZ-19"
          positionPermissionId:
            type: integer
            description: Input position permission id. 0-user, 1-project manager, 2-editor, 3-admin
            example: 3
        required:
          - positionPermissionId
          - userId
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Notification about update role.
              example: successfully.
          example: { "message": "successfully" }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
