operationId: users.create
tags:
  - Users
summary: Create an new user
requestBody:
  content:
    application/json:
      schema:
        properties:
          id:
            type: string
            description: Input ID
            example: "AZ-20"
          userName:
            type: string
            description: Input userName
            example: "azoomvn"
          fullName:
            type: string
            description: Input fullName.
            example: "nguyen van A"
          email:
            type: string
            description: Input email of company.
            example: "v.t@azoom.jp"
          password:
            type: string
            format: password
            description: Input password.
            example: "fgh23456@"
          dateOfBirth:
            type: string
            format: date
            description: Input dateOfBirth.
            example: "1996/05/4"
          address:
            type: string
            description: Input address.
            example: "hn-vn"
          tel:
            type: string
            description: Input telephone.
            example: "096985478"
          zipcode:
            type: string
            description: Input zipcode.
            example: "10000"
          position:
            type: string
            description: Input zipcode.
            example: "editor"
          positionPermissionId:
            type: number
            description: Input positionPermission.
            example: 1
          contractTypeId:
            type: integer
            description: Input contract type ID
            example: 0
        required:
          - id
          - userName
          - fullName
          - email
          - password
          - position
          - positionPermissionId
          - contractTypeId
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userName:
              type: string
            fullName:
              type: string
            email:
              type: string
            dateOfBirth:
              type: string
              format: date
            address:
              type: string
            tel:
              type: string
            zipcode:
              type: string
            position: 
              type: string
            positionPermissionId:
              type: number
            contractTypeId:
              type: integer
            totalPaidLeaveDate:
              type: integer
          example:
            {
              "id": "AZ-20",
              "userName": "azoomvn",
              "fullName": "nguyen van A",
              "email": "v.t@azoom.jp",
              "dateOfBirth": "1996/05/4",
              "address": "hn-vn",
              "tel": "096985478",
              "zipcode": "10000",
              "contractTypeId": 0,
              "zipCode": "",
              "totalPaidLeaveDate": 0,
              "contractType": 0,
              "position": "editor",
              "positionPermissionId": 1
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
