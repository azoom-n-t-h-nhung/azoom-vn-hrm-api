operationId: notifications.create
tags:
  - Notifications
summary: POST /notifications/
description: Save notification when sending notification failed.
requestBody:
  content:
    application/json:
      schema:
        properties:
          senderId:
            type: string
            description: Input senderId
            example: "U012SE071RC"
          receiverIds:
            type: array
            description: Input list receiverIds
            example: ["U012SE071RC", "ABCDSE071RC", "EFGHSE071RC"]
          title:
            type: string
            description: Input notification title
            example: "[Leave Request] At 2020-05-05 l.v.long want to using paid leave"
          content:
            type: string
            description: Input notification content
            example: "Cause...I want..."
        required:
          - senderId
          - receiverIds
          - title
          - content
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            senderId:
              type: string
              description: Input senderId
            receiverIds:
              type: array
              description: Input list receiverIds
            title:
              type: string
              description: Input notification title
            content:
              type: Content of Notification
              description: Input notification content
            notifiId:
              type: string
              description: ID of record
            created:
              type: string
              format: date-time
              description: Default date and time the record was inserted
            updated:
              type: string
              format: date-time
              description: Default date and time the record was last updated
            status:
              type: boolean
              description: Default status send notification of records
            triedTimes:
              type: number
              description: Default tried times send notification
            isActive:
              type: boolean
              description: Default status active of records
          example:
            {
              "senderId": "U012SE071RC",
              "receiverIds": ["U012SE071RC", "ABCDSE071RC", "EFGHSE071RC"],
              "title": "[Leave Request] At 2020-05-05 l.v.long want to using paid leave",
              "content": "Cause...I want...",
              "notifiId": "U012SE071RC20200507-110932",
              "created": "2020/03/30 15:34:03",
              "updated": "",
              "status": false,
              "triedTimes": 0,
              "isActive": true,
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  403:
    $ref: "#/components/responses/403"
  404:
    $ref: "#/components/responses/404"
  500:
    $ref: "#/components/responses/500"
