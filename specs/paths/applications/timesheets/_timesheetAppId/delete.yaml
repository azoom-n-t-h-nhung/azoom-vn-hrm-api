operationId: timesheetsApplications.delete
tags:
  - Applications
summary: Delete a check in/out application
parameters:
  - name: timesheetAppId
    in: path
    required: true
    description: Timesheet application ID
    example: timesheetApp-005
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          example: { "message": "Timesheet application ATS0019 was deleted" }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
