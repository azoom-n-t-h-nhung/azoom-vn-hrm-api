operationId: paymentsApplications.getList
tags: 
  - Applications
summary: GET list payments applications
parameters:
  - name: page
    in: query
    description: Page number
    schema:
      type: integer
      minimum: 1
  - name: limit
    in: query
    description: Limit number
    schema:
      type: integer
      minimum: 1
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            count:
              type: integer
              description: Total account
            paymentApplications:
              type: array
          example:
            {
              "count": 2,
              "paymentApplications":
                [
                  {
                    "id": "payment-001",
                    "created": "2020/03/30 15:34:03",
                    "status": 1,
                    "reason": "reason...",
                    "amount": 123000,
                    "isActive": true,
                    "updated": "",
                    "userId": "azoom003"
                  },
                ],
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"